<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Add Question</title>
</head>

<body>
    <main>
        <div id="grid-container">

            <input type="text" id="question-input" placeholder="QUESTION HERE"><br><br>

            <textarea id="answer-one" class="question-input" placeholder="Answer 1" required></textarea>

            <textarea id="answer-two" class="question-input" placeholder="Answer 2" required></textarea>

            <textarea id="answer-three" class="question-input" placeholder="Answer 3" required></textarea>

            <textarea id="answer-four" class="question-input" placeholder="Answer 4" required></textarea><br><br>

            <div id="topics-container">
                <label id="topics-label" for="topics">Topic:</label>
                <select name="topics" id="topics">
                    <option value="Sports">Sports</option>
                    <option value="Movies">Movies</option>
                    <option value="Food">Food</option>
                    <option value="People">People</option>
                    <option value="History">History</option>
                    <option value="Science">Science</option>
                    <option value="Technology">Technology</option>
                </select>
            </div>
            <button id="add-question">Add Question</button>
        </div>
    </main>

</body>

</html>
